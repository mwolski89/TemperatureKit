matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    env: SWIFT_SNAPSHOT=4.2.1
  - os: osx
    osx_image: xcode10.1
    sudo: required

script:
  - swift build
  - swift test

notifications:
  email:
    on_success: never
    on_failure: change
after_success:
  - bash <(curl -s https://codecov.io/bash)